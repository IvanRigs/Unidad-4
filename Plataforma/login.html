<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login con less</title>
    <link rel="stylesheet" href="styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
<div class="contenido-principal">
    <div id="contForm">
        <form class="border-rounded" style="display: flex; flex-direction: row !important;">

            <div style="width: 50%">
                <img src="https://images.pexels.com/photos/221537/pexels-photo-221537.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" style="height: 100%" >
            </div>

            <div style="width: 50%; z-index: 99; background-color: white">
                <div class="alineacionInputs">
                    <p class="fs-1">Iniciar sesion</p>
                    <div class="mb-3">
                        <input type="text" placeholder="Usuario" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <input type="password" placeholder="Contrasena" class="form-control" required>
                    </div>

                    <div class="mb-3" style="align-items: center !important; justify-content: left !important; flex-direction: row;">
                        <input type="checkbox" required>
                        <p style="margin: 0; margin-left: 10px">Acepto terminos y condiciones</p>
                    </div>

                    <button type="submit" class="btn btn-primary">Iniciar sesi√≥n</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
