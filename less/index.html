<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login con less</title>
  <link rel="stylesheet" href="styles.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
  <div class="contenido-principal">
    <div id="contForm">
      <form class="border-rounded">
        <div>
          <p class="fs-1">Iniciar sesion</p>
        </div>

        <div class="alineacionInputs">
          <div class="mb-3">
            <input type="text" placeholder="Usuario" class="form-control" required>
          </div>

          <div class="mb-3">
            <input type="password" placeholder="Contrasena" class="form-control" required>
          </div>

          <div>
            <ul>
              <li class="li-1"><input type="checkbox">Administrador</li>
              <li class="li-2"><input type="checkbox">Gerente</li>
              <li class="li-3"><input type="checkbox">Agente de ventas</li>
              <li class="li-4"><input type="checkbox">Prospecto</li>
            </ul>
          </div>

          <button type="submit" class="btn btn-primary">Iniciar sesi√≥n</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
